<script>
    const questions = [
        {qe: "Your check of the scene suggests that a victim has suffered an electrical shock. The first thing to do is....", qa: "فحصك للموقع يشير إلى أن المصاب تعرض لصدمة كهربائية. أول شيء تفعله هو....", ae: ["Cover all burns with a dry loose dressing.", "Ask a bystander to help you move the victim.", "Place the victim on one side with the head down.", "Make sure the power is turned off"], aa: ["تغطية الحروق بضمادة جافة.", "طلب مساعدة لتحريك المصاب.", "وضع المصاب على جنبه.", "التأكد من فصل التيار الكهربائي"], c: 3},
        {qe: "A victim of a car accident has just vomited and now appears to be coughing up blood. He is breathing very quickly and his pulse is weak and fast. What is most likely wrong?", qa: "مصاب في حادث تقيأ ويسعل دماً، تنفسه سريع ونبضه ضعيف وسريع. ما التشخيص المرجح؟", ae: ["He is having a seizure.", "He has internal bleeding.", "He is having a heart attack.", "He is having a diabetic emergency."], aa: ["نوبة صرع", "نزيف داخلي", "نوبة قلبية", "طوارئ سكر"], c: 1},
        {qe: "You are caring for a victim with a burned hand. Put the hand in cool water if....", qa: "تعتني بمصاب بحرق في اليد. تضع اليد في ماء بارد إذا كان....", ae: ["The burns are very deep", "There are burns with open blisters.", "The burns are minor with no open blisters.", "You should put the hand in cool water for all of the above."], aa: ["الحرق عميق جداً", "الحرق به فقاعات مفتوحة", "الحرق بسيط ولا يوجد فقاعات", "كل ما سبق"], c: 3},
        {qe: "A victim has lost a lot of blood through a deep cut in his leg. He is breathing fast and seems pale and restless. He is probably....", qa: "فقد المصاب الكثير من الدم، يتنفس بسرعة ويبدو شاحباً وقلقاً. هو غالباً....", ae: ["Having a stroke.", "Having a heart attack.", "In shock.", "Choking."], aa: ["سكتة دماغية", "نوبة قلبية", "في حالة صدمة", "اختناق"], c: 2},
        {qe: "For which of the following burn victims should you immediately call your local emergency phone number?", qa: "أي من حالات الحروق التالية تستدعي الاتصال بالإسعاف فوراً؟", ae: ["A 40-year-old man who has burned his hand with hot coffee.", "A 68-year-old woman who has a blistered grease burn on her hands and arms.", "A 26-year-old woman who has a sunburn on her shoulders.", "All of the above."], aa: ["رجل (40 سنة) حرق قهوة", "سيدة (68 سنة) حرق زيت بفقاعات", "شابة (26 سنة) حرق شمس", "كل ما سبق"], c: 1},
        {qe: "A 15-year-old boy has just splashed a chemical on his face. After sending someone to call for an ambulance, you would....", qa: "طفل (15 سنة) تطايرت مواد كيميائية على وجهه. بعد طلب الإسعاف، ستقوم بـ....", ae: ["Cover the burned area.", "Have the victim stay calm until ambulance arrives.", "Flush the burned area with large amounts of water until the ambulance arrives.", "Immediately drive the victim to the hospital."], aa: ["تغطية الحرق", "تهدئة المصاب", "غسل الحرق بكميات كبيرة من الماء", "القيادة للمستشفى"], c: 2},
        {qe: "Why should you cover burns with a clean or sterile dressing?", qa: "لماذا يجب تغطية الحروق بضمادة نظيفة ومعقمة؟", ae: ["To prevent infection.", "To cool burned area.", "To keep the burned area warm.", "Both a and c"], aa: ["لمنع العدوى", "لتبريد الحرق", "لتدفئة الحرق", "أ وج معاً"], c: 0},
        {qe: "You find a person at the bottom of the stairs. He appears to have fallen and seems badly hurt. After sending someone for help, you would....", qa: "وجدت شخصاً أسفل الدرج يبدو أنه سقط ومصاب بشدة. بعد طلب المساعدة، ستقوم بـ....", ae: ["Roll the victim onto his stomach keeping the head and back in a straight line.", "Roll the victim onto one side.", "Position victim onto one side.", "Attempt to keep the victim from moving."], aa: ["قلبه على بطنه", "قلبه على جنبه", "وضعية الجانب", "محاولة منعه من الحركة"], c: 3},
        {qe: "A victim has a large piece of glass sticking out of her leg. You should....", qa: "مصابة بقطعة زجاج كبيرة منغرزة في ساقها. يجب أن....", ae: ["Leave the glass in her leg and control the bleeding.", "Call your local emergency phone number.", "Remove the glass and then control the bleeding.", "Both a and b"], aa: ["ترك الزجاج وتثبيته", "الاتصال بالإسعاف", "نزع الزجاج", "أ وب معاً"], c: 3},
        {qe: "What should be your first concern at the scene where a person has been seriously burned?", qa: "ما هو أول اهتمام لك في موقع شخص محروق بشدة؟", ae: ["Checking the scene for safety.", "Checking the victims breathing and pulse.", "Calling your local emergency phone number.", "Cooling the burned area."], aa: ["أمان الموقع", "فحص التنفس والنبض", "الاتصال بالإسعاف", "تبريد الحرق"], c: 0},
        {qe: "A woman has fallen and burned her ankle. She says she heard something snap. She looks pale and is sweating. What should you do?", qa: "سيدة سقطت وأصيب كاحلها، سمعت صوت طقطقة، تبدو شاحبة وتعرق. ماذا تفعل؟", ae: ["Have the victim walk on the injured ankle.", "Care for the injury as if it were serious.", "Apply heat and elevate the injury.", "Apply a dressing and loosely bandage."], aa: ["تجعلها تمشي", "تعاملها كإصابة خطيرة", "وضع حرارة ورفعها", "ضمادة ورباط خفيف"], c: 1},
        {qe: "Which of the following should be done for a person experiencing a heat related illness.", qa: "ماذا تفعل لشخص يعاني من مرض متعلق بالحرارة؟", ae: ["Keep the victim warm.", "Force the victim to drink fluids.", "Apply cool wet cloths.", "Place the victim in warm water."], aa: ["تدفئة المصاب", "إجباره على الشرب", "كمادات مبللة باردة", "وضعه في ماء دافئ"], c: 2},
        {qe: "Which should be part of your care for a severely bleeding open wound?", qa: "ما هو جزء من عنايتك لجرح مفتوح ينزف بشدة؟", ae: ["Allow the wound to bleed in order to minimize infection.", "Apply direct pressure and elevate the injured area. (If no broken bones)", "Use a tourniquet to stop all blood flow.", "Both b and c"], aa: ["ترك الجرح ينزف", "ضغط مباشر ورفع العضو", "استخدام الرباط الضاغط (تورنيكيه)", "ب وج معاً"], c: 1},
        {qe: "What should you do if you think a victim has serious internal bleeding?", qa: "ماذا تفعل إذا ظننت أن المصاب لديه نزيف داخلي خطير؟", ae: ["Apply heat to the injured area.", "Call your local emergency phone number for help.", "Place the victim in a sitting position.", "Give fluids to replace blood loss."], aa: ["وضع حرارة", "الاتصال بالإسعاف", "وضعية الجلوس", "إعطاء سوائل"], c: 1},
        {qe: "Which is the first step when caring for bleeding wounds.", qa: "ما هي أول خطوة عند العناية بجروح تنزف؟", ae: ["Apply direct pressure with a clean or sterile dressing.", "Apply pressure at the pressure point.", "Add bulky dressings to reinforce blood-soaked bandages.", "Elevate the wound."], aa: ["ضغط مباشر بشاش معقم", "ضغط على نقطة النبض", "تزويد الضمادات", "رفع الجرح"], c: 0},
        {qe: "How can you reduce the risk of disease transmission when caring for open, bleeding wounds?", qa: "كيف تقلل خطر انتقال الأمراض عند العناية بجروح تنزف؟", ae: ["Wash your hands immediately after giving care.", "Avoid direct contact with blood.", "Use protective barriers such as gloves or plastic wrap.", "All of the above."], aa: ["غسل اليدين فوراً", "تجنب ملامسة الدم", "استخدام قفازات", "كل ما سبق"], c: 3},
        {qe: "Dressing and bandages are used to....", qa: "الضمادات والأربطة تستخدم لـ....", ae: ["Reduce the victim's pain.", "Reduce internal bleeding.", "Help control bleeding and prevent infection.", "Make it easier to take the victim to the hospital"], aa: ["تقليل الألم", "تقليل النزيف الداخلي", "منع النزيف والعدوى", "تسهيل النقل"], c: 2},
        {qe: "When giving care for external bleeding, what should you do first?", qa: "عند العناية بنزيف خارجي، ماذا تفعل أولاً؟", ae: ["Elevate the injury.", "Apply direct pressure.", "Apply a loose dressing.", "Apply a tourniquet."], aa: ["رفع الإصابة", "ضغط مباشر", "شاش خفيف", "رباط ضاغط"], c: 1},
        {qe: "Bandages are used for....", qa: "الأربطة تستخدم لـ....", ae: ["Applying directly to a wound to soak up blood.", "To hold dressings in place, apply pressure and control bleeding.", "Ease pain.", "Small cuts only"], aa: ["توضع مباشرة لامتصاص الدم", "لتثبيت الشاش والضغط", "تخفيف الألم", "للجروح الصغيرة فقط"], c: 1},
        {qe: "Dressings and pads....", qa: "الضمادات والوسادات....", ae: ["Should be removed when blood soaked. New ones should be applied.", "Are used to help control bleeding and keep germs out.", "Are not included in a first aid kit.", "Should be applied to a sucking chest wound"], aa: ["تنزع لو تبللت بالدم", "تمنع النزيف والجراثيم", "ليست في شنطة الإسعاف", "لجروح الصدر"], c: 1},
        {qe: "Which symptoms would indicate internal bleeding?", qa: "أي أعراض تشير لنزيف داخلي؟", ae: ["Rapid weak pulse, Excessive thirst.", "Skin that feels cool or moist, or looks pale or bluish.", "Tender, swollen, bruised, or hard areas of his body, such as the abdomen.", "All of the above."], aa: ["نبض ضعيف وسريع/عطش", "جلد شاحب/بارد/رطب", "تورم وألم بالبطن", "كل ما سبق"], c: 3},
        {qe: "Which is not a symptom of shock....", qa: "ما الذي ليس من أعراض الصدمة؟", ae: ["Strong thirst, nausea, or vomiting.", "Abdominal colic.", "Restless or irritability.", "Rapid breathing or rapid pulse."], aa: ["عطش وغثيان", "مغص بطني", "قلق ونرفزة", "تنفس ونبض سريع"], c: 1},
        {qe: "A first-degree burn....", qa: "حرق من الدرجة الأولى....", ae: ["Involves only the top layer of skin.", "Is red and blistered.", "Destroys all layers of skin.", "Is the most serious of burns."], aa: ["يصيب الطبقة العليا فقط", "أحمر وبه فقاعات", "يدمر كل الطبقات", "أخطر أنواع الحروق"], c: 0},
        {qe: "When caring for someone who has suffered an electrical burn, you would not....", qa: "عند العناية بحرق كهربائي، لا تقوم بـ....", ae: ["Check breathing and pulse.", "Check for possible fractures.", "Cool the burned area.", "Treat for shock."], aa: ["فحص التنفس", "فحص الكسور", "تبريد الحرق", "علاج الصدمة"], c: 2},
        {qe: "When caring for a student who is suffering from heat cramps.", qa: "عند العناية بطالب يعاني من تقلصات حرارية.", ae: ["Apply cold packs", "Give cool water or sports drink.", "Have student keep walking slowly to work the camp out.", "Massage the muscle vigorously to increase circulation."], aa: ["كمادات باردة", "ماء بارد أو مشروب رياضي", "جعله يمشي ببطء", "مساج قوي للعضلة"], c: 1},
        {qe: "What symptoms are associated with heat exhaustion....", qa: "ما هي الأعراض المرتبطة بالإجهاد الحراري؟", ae: ["Cool, moist, pale, or flushed skin.", "Rapid weak pulse.", "Rapid, shallow breathing.", "All of the above."], aa: ["جلد شاحب ورطب", "نبض ضعيف سريع", "تنفس سطحي سريع", "كل ما سبق"], c: 3},
        {qe: "Heat stroke....", qa: "ضربة الحرارة....", ae: ["Causes very high body temperature.", "Hot red or dry skin.", "Rapid weak pulse, shallow breathing.", "All of the above."], aa: ["حرارة عالية جداً", "جلد أحمر وجاف", "نبض ضعيف وتنفس سطحي", "كل ما سبق"], c: 3},
        {qe: "What would you do for a victim who has internal bleeding?", qa: "ماذا تفعل لمصاب بنزيف داخلي؟", ae: ["Keep the victim quiet and lying down.", "Bend knees to make them comfortable.", "Both a and b", "None of the above."], aa: ["إبقاؤه هادئاً ومستلقياً", "ثني الركب لراحته", "أ وب معاً", "لاشيء مما سبق"], c: 2},
        {qe: "Internal bleeding can be caused by:", qa: "النزيف الداخلي سببه:", ae: ["Injury", "Illness", "Medication", "All of the above."], aa: ["إصابة", "مرض", "أدوية", "كل ما سبق"], c: 3},
        {qe: "What do you do for a chemical burn?", qa: "ماذا تفعل لحرق كيميائي؟", ae: ["Flush with water, dry, and cover.", "Flush with large amounts of water and cover.", "Flush with large amounts of warm water until help arrives.", "Flush with large amounts of cool water until help arrives."], aa: ["غسل وتجفيف وتغطية", "غسل وماء وتغطية", "غسل بماء دافئ", "غسل بماء بارد كثير"], c: 3},
        {qe: "What is more serious?", qa: "ما هو الأكثر خطورة؟", ae: ["Heat Stroke", "Heat Exhaustion", "Heat Cramps", "Heat Rash"], aa: ["ضربة الشمس", "إجهاد حراري", "تقلصات حرارية", "طفح حراري"], c: 0},
        {qe: "Shock is a condition where:", qa: "الصدمة هي حالة يكون فيها:", ae: ["The respiratory system fails to deliver air to the lungs.", "The cardiovascular system fails to deliver blood to the heart.", "The circulatory system fails to deliver blood to all parts of the body.", "All of the above."], aa: ["فشل الجهاز التنفسي", "فشل جهاز القلب", "فشل الدورة الدموية", "كل ما سبق"], c: 2},
        {qe: "In general, a splint should be....", qa: "بشكل عام، الجبيرة يجب أن تكون....", ae: ["Loose, so that the victim can still move the injured limb.", "not so tight that it slows circulation.", "Tied with cravats over the injured area.", "None of the above."], aa: ["واسعة ليتحرك العضو", "ليست ضيقة لدرجة منع الدورة", "مربوطة فوق الإصابة مباشرة", "لاشيء مما سبق"], c: 1},
        {qe: "Splint an injury to a muscle, bone, or joint only when....", qa: "جبّر إصابة العضلة أو العظم أو المفصل فقط عند....", ae: ["You have to move or transport the victim.", "You can do so without hurting the victim.", "You have splinting materials available.", "Both a and b"], aa: ["الاضطرار لنقل المصاب", "فعل ذلك بدون ألم للمصاب", "توفر الأدوات", "أ وب معاً"], c: 3},
        {qe: "A wound where there is damage to the soft tissue and blood vessels under the skin is called.....", qa: "الجرح الذي فيه تلف للأنسجة والأوعية تحت الجلد يسمى....", ae: ["A scrape", "A cut", "A bruise", "An avulsion"], aa: ["خدش", "قطع", "كدمة", "تهتك"], c: 2},
        {qe: "When caring for a victim with a bloody nose you would not......", qa: "عند العناية بنزيف الأنف، لا يجب أن....", ae: ["Apply an ice pack to the bridge of the nose.", "Apply pressure to upper lip just beneath nose.", "Have the victim sit with head tilted slightly backward while pinching the nostrils together.", "Have the victim sit with head tilted slightly forward while pinching the nostrils together."], aa: ["وضع ثلج", "ضغط على الشفة العليا", "إمالة الرأس للخلف", "إمالة الرأس للأمام"], c: 2},
        {qe: "Wounds that would require stitches are....", qa: "الجروح التي تحتاج غرزاً هي....", ae: ["Over an inch long.", "Operation wound.", "Bleeding from an artery or uncontrolled bleeding.", "All of the above."], aa: ["أطول من بوصة", "جرح عملية", "نزيف شرياني", "كل ما سبق"], c: 3},
        {qe: "Hypothermia....", qa: "انخفاض حرارة الجسم....", ae: ["Is not life threatening.", "Victims must be heated up as fast as possible.", "Is caused by exposure to temperatures below freezing", "Can be caused by swimming in waters below 70 degrees"], aa: ["لا يهدد الحياة", "تدفئة المصاب بسرعة قصوى", "سببه التعرض لدرجة التجمد", "سببه السباحة في ماء تحت 70 درجة"], c: 3},
        {qe: "Soft tissue wounds should be cared for by:", qa: "جروح الأنسجة الرخوة تعالج بـ:", ae: ["Heat and elastic bandages.", "Ice and elevation.", "Apply direct pressure on the area to cut down on bleeding under skin.", "Both b and c"], aa: ["حرارة ورباط ضاغط", "ثلج ورفع", "ضغط مباشر", "ب وج معاً"], c: 3},
        {qe: "A boy is shot with an arrow through the chest and out the back, what would be the best course of action?", qa: "ولد أصيب بسهم اخترق صدره وخرج من ظهره، ما التصرف الأمثل؟", ae: ["Remove the arrow and apply sterile gauze to the wound.", "Do not remove the arrow, place several dressings around the arrow to keep it from moving, bandage the dressings in place around the arrow.", "Do not remove the arrow; break off the part out the back, bandage with dressing around the arrow to hold it in place.", "Remove the arrow, wash the area, and bandage with sterile gauze."], aa: ["نزع السهم", "عدم نزعه وتثبيته بضمادات", "كسر الجزء الخارج وتثبيته", "نزعه وغسل الجرح"], c: 1},
        {qe: "A boy has a sliver in his eye, you should….", qa: "ولد لديه شظية في عينه، يجب أن....", ae: ["attempt to remove the splinter with tweezers.", "flush the eye with cool water or milk.", "Leave the sliver in, Call for help.", "Wrap sterile gauze around the head covering both eyes."], aa: ["نزعها بملقاط", "غسلها بماء أو لبن", "تركها وطلب المساعدة", "تغطية العينين بشاش"], c: 2},
        {qe: "A boy with frostbite on his feet, what should you do?", qa: "ولد لديه تجمد في قدميه، ماذا تفعل؟", ae: ["Rub his feet vigorously until feeling and color return.", "Apply hot moist towels to feet and message gently.", "Soak feet in warm water, bandage with dry sterile dressing.", "Soak feet in warm water not more than 90 degrees; rub feet gently until feeling and color return, then wrap with sterile dressing."], aa: ["فرك القدمين بقوة", "فوط ساخنة ومساج", "نقع في ماء دافئ ورباط", "نقع في ماء 90 درجة وفرك خفيف"], c: 2},
        {qe: "What do you do for a victim who has a bleeding injury to the mouth and you are sure that there is no head, neck, or spine injury.", qa: "ماذا تفعل لنزيف في الفم مع التأكد من عدم وجود إصابة ظهر؟", ae: ["Keep victim seated with head tilted slightly forward.", "Keep victim seated with head tilted slightly backward.", "Have the victim lie down on their side.", "Either a or c"], aa: ["جلوس الرأس للأمام", "جلوس الرأس للخلف", "نوم على الجانب", "أ أو ج"], c: 0},

    function init() {
        const box = document.getElementById('quiz-box');
        questions.forEach((q, i) => {
            const card = document.createElement('div');

            const list = card.querySelector('div');
            q.ae.forEach((opt, idx) => {
                const item = document.createElement('div');
                item.className = 'option-item';
                item.innerHTML = `<span class="opt-en">${opt}</span><span class="opt-ar">${q.aa[idx]}</span>`;
                item.onclick = () => check(i, idx, q.c, item);
                list.appendChild(item);
            });
            box.appendChild(card);
        });
    }

    let corrects = 0, wrongs = 0, ans = 0;
    function check(qIdx, sIdx, cIdx, el) {
        const p = document.getElementById(`q${qIdx}`);
        if (p.classList.contains('disabled')) return;
        p.classList.add('disabled');
        ans++;
        document.getElementById('ans-count').innerText = ans;
        if (sIdx === cIdx) {
            corrects++;
            el.classList.add('correct-ans');
            document.getElementById('c-count').innerText = corrects;
        } else {
            wrongs++;
            el.classList.add('wrong-ans');
            document.getElementById('w-count').innerText = wrongs;
            p.children[cIdx].classList.add('correct-ans');
        }
    }
